<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <form>
            <div> 
                <label>Username:</label>
                <input required type="text" placeholder = "write your username...">
            </div>
            <div> 
                <label>Name: </label>
                <input required type="text" placeholder = "write your name...">
            </div>
            <div> 
                <label>Age:</label>
                <input required min="13" max="101" type="number">
            </div>
            <div> 
                <label>Gender</label>
                <select>
                    <option selected disabled>Select Your Gender</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
            </div>
                <label>Account Type:</label>
                <input name="Account Type" type="radio">
                <label>Staff</label>
                <input name="Account Type" type="radio">
                <label>Admin</label>
            <div> 
                <label>Email:</label>
                <input required type="email" placeholder = "write your email...">
            </div>
            <div> 
                <label>Password: </label>
                <input required minlength="8" type="password" placeholder = "write your password...">
            </div>
            <div> 
                <input type="checkbox">
                <label>Show Password: </label>
            </div>
            <div> 
                <button type="Submit"> Register</button>
            </div>
            <div> 
                <a href="index.html">Already have an account? Click to Login now!</a>
            </div>
        </form>
    </body>
</html>
